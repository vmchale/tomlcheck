---

build: off

before_test:
  - set PATH=C:\Program Files\Git\mingw64\bin;%PATH%

  - curl -sS -ostack.zip -L --insecure http://www.stackage.org/stack/windows-i386
  - 7z x stack.zip stack.exe

clone_folder: "c:\\stack"
environment:
  global:
    STACK_ROOT: "c:\\sr"

test_script:
  - stack setup > nul
  - echo "" | stack --no-terminal install
  - ps: Get-ChildItem . -name -recurse tomlcheck.exe

deploy:
  artifact: .stack-work\\install\\x86_64-linux-nopie\\nightly-2017-10-05\\8.2.1\\bin\\tomlcheck.exe
  provider: GitHub
  on:
    apveyor_repo_tag: true
  auth_token:
    secure: 0qzMr6xmEwRoj/9TJOgDuW/LXWfGVM/4A7kvAXGe0BAwWCF13AWE2SARrYkyc3ji

branches:
  only:
    # Release tags
    - /\d+\.\d+\.\d+\.\d+.*$/
